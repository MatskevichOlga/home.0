<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Chessboard with figures vertical</title>
    <style>
    body { width: 140Vmin; }
    .chessboard { 
        margin-left: 10Vmin; 
        margin-top: 10Vmin;
           
        }
    .literas {
        height: 12.5Vmin;
        width: 12.5Vmin;
        float: left;
    }

    .odd {
        height: 100Vmin;
        width: 12.5Vmin;
        border: 1px solid #f00;
        background:linear-gradient(#f00 0, #f00 12.5%, #fff 12.5%, #fff 25%, #f00 25%, #f00 37.5%, #fff 37.5%, #fff 50%,
       #f00 50%, #f00 62.5%, #fff 62.5%, #fff 75%, #f00 75%, #f00 87.5%, #fff 87.5%, #fff 100%);
       float: left;
    
    }
    .even {
        height: 100Vmin;
        width: 12.5Vmin;
        border: 1px solid #f00;
        background:linear-gradient(#fff 0, #fff 12.5%, #f00 12.5%, #f00 25%, #fff 25%, #fff 37.5%, #f00 37.5%, #f00 50%,
       #fff 50%, #fff 62.5%, #f00 62.5%, #f00 75%, #fff 75%, #fff 87.5%, #f00 87.5%, #f00 100%);
       float: left;

    }
    .chessboard>.numbers {
        height: 12.5Vmin;
        width: 12.5Vmin;
        float: left;
    }
    .odd>.pawn {
        background-image: url("images/chess.png");
        width: 12.5Vmin;
        height: 12.5Vmin;
        background-position-x: 104%;
        background-position-y: 0;
        background-repeat: no-repeat;
        background-size: 600% 200%;
       
    }
    .odd>[title="castle"] {
        background-image: url("images/chess.png");
        width: 12.5Vmin;
        height: 12.5Vmin;
        background-position-x: 41%;
        background-position-y: 0;
        background-repeat: no-repeat;
        background-size: 600% 200%;
        float: left;
    }
    .even>[title="horse"] {
        background-image: url("images/chess.png");
        width: 12.5Vmin;
        height: 12.5Vmin;
        background-position-x: 82%;
        background-position-y: 100%;
        background-repeat: no-repeat;
        background-size: 600% 200%;
        float: left;
        }
    .even>.pawn{

        width: 12.5Vmin;
        height: 12.5Vmin;
        background-position-x: 104%;
        background-position-y: 100%;
        background-repeat: no-repeat;

        </style>
